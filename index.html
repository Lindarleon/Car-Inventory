<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Car Inventory Website - Browse top cars, find your dream car, and view Car of the Month.">
  <title>Car Inventory</title>
  <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
  <main>
    <!-- Title Section -->
   <section class="title-sec">
      <div class="overlay">
        <div class="title-content">
          <h1 class="title">CAR INVENTORY</h1>
          <p class="slogan">Find Your Dream Car Today!</p>
        </div>
        <div class="menu-button">
          <button id="menu-btn">
            <img src="images/Assets/hamburger.png" alt="Menu">
          </button>
        </div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside id="side-menu">
      <ul>
        <li><a href="#"><img src="images/Assets/home.png"><span>Home</span></a></li>
        <li><a href="Html/cars.html"><img src="images/Assets/racing.png"><span>Cars</span></a></li>
        
        <li><a href="#"><img src="images/Assets/question.png"><span>About</span></a></li>
        <li><a href="#"><img src="images/Assets/phone-call.png"><span>Contact</span></a></li>
      </ul>
    </aside>

    <!-- Bottom Search Section -->
    <section class="low-section">
      <nav class="nav-bar">
        <div class="search-b">
          <input type="search" placeholder="Search a car">
          <button id="img-btn"><img id="src-img" src="images/Assets/search.png"></button>
        </div>
      </nav>
    </section>
  </main>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const sideMenu = document.getElementById("side-menu");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.toggle("active");
    });
  </script>
</body>
