<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Car Inventory Website - Browse top cars, find your dream car, and view Car of the Month.">
  <title>Car Inventory</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <!-- Title Section -->
    <section class="title-sec">
      <div class="overlay">
        <div class="title-content">
          <h1 class="title">CAR INVENTORY</h1>
          <p class="slogan">Find Your Dream Car Today!</p>
        </div>
        <div class="menu-button">
          <button id="menu-btn">
            <img src="images/Assets/hamburger.png" alt="Menu"/>
          </button>
        </div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside id="side-menu">
      <ul>
        <li><img src="images/Assets/home.png"/><a href="#">Home</a></li>
        <li><a href="#">Cars</a></li>
        <li><a href="#">Inventory</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </aside>

    <!-- Low Section / Navbar -->
    <section class="low-section">
      <nav class="nav-bar">
        <div class="search-b">
          <input placeholder="   Search a car" type="search"/>
          <button>
            <img src="images/Assets/search.png"/>
          </button>
        </div>
      </nav>
    </section>
  </main>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const sideMenu = document.getElementById("side-menu");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.toggle("active");
    });
  </script>
</body>
</html>
